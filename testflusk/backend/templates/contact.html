{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}

<style>
    body {
        background-image: url('https://wallpapercave.com/wp/wp2298412.png');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 20px;
        font-family: "Arial", sans-serif;
    }
    .contact-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }
    h1 {
        color: #800000;
        font-size: 36px;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        border: 1px solid #800000;
        border-radius: 8px;
        font-size: 16px;
    }
    .btn-primary {
        background-color: #800000;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        display: block;
        margin: auto;
    }
    .btn-primary:hover {
        background-color: #660000;
    }
</style>

<div class="contact-container">
    <h1>Contact Us</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name" style="color: #050000;">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email" style="color: #050000;">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message" style="color: #050000;">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

{% endblock %}
